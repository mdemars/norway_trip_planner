<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.pageTitle">Camping Trip Planner - Your Trips</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- i18next scripts -->
    <script src="https://unpkg.com/i18next@23.7.6/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.4.2/i18nextHttpBackend.min.js"></script>
    <script src="/static/js/i18n.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1 data-i18n="app.title">Camping Trip Planner</h1>
                    <p class="subtitle" data-i18n="app.subtitle">Plan your perfect camping adventure</p>
                </div>
                <div id="languageSelectorContainer"></div>
            </div>
        </header>

        <div class="main-content">
            <div class="toolbar">
                <button id="newTripBtn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span data-i18n="trips.newTrip">New Trip</span>
                </button>
            </div>

            <div id="tripsContainer" class="trips-grid">
                <div class="loading" data-i18n="trips.loading">Loading trips...</div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <h2 data-i18n="trips.noTripsYet">No trips yet</h2>
                <p data-i18n="trips.createFirstTrip">Create your first trip to get started</p>
                <button class="btn btn-primary" onclick="document.getElementById('newTripBtn').click()" data-i18n="trips.createTrip">Create Trip</button>
            </div>
        </div>
    </div>

    <!-- New Trip Modal -->
    <div id="newTripModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="modals.createNewTrip">Create New Trip</h2>
                <button class="close-btn" onclick="closeModal('newTripModal')">&times;</button>
            </div>
            <form id="newTripForm">
                <div class="form-group">
                    <label for="tripName" data-i18n="trips.tripName">Trip Name</label>
                    <input type="text" id="tripName" name="tripName" data-i18n-placeholder="trips.tripNamePlaceholder" placeholder="e.g., Summer 2024 Norway Adventure" required>
                </div>
                <div class="form-group">
                    <label for="tripStartAddress" data-i18n="trips.startAddress">Starting Address</label>
                    <div class="address-input-wrapper">
                        <input type="text" id="tripStartAddress" name="tripStartAddress" data-i18n-placeholder="trips.startAddressPlaceholder" placeholder="e.g., Oslo, Norway">
                        <span id="tripStartAddressStatus" class="address-validation-status"></span>
                    </div>
                    <small class="form-help" data-i18n="trips.addressOptional">Optional - where your trip begins</small>
                </div>
                <div class="form-group">
                    <label for="tripEndAddress" data-i18n="trips.endAddress">Ending Address</label>
                    <div class="address-input-wrapper">
                        <input type="text" id="tripEndAddress" name="tripEndAddress" data-i18n-placeholder="trips.endAddressPlaceholder" placeholder="e.g., Bergen, Norway">
                        <span id="tripEndAddressStatus" class="address-validation-status"></span>
                    </div>
                    <small class="form-help" data-i18n="trips.addressOptional">Optional - where your trip ends</small>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('newTripModal')" data-i18n="buttons.cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-i18n="buttons.create">Create Trip</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
