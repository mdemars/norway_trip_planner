<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Trip Planner - Your Trips</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Camping Trip Planner</h1>
            <p class="subtitle">Plan your perfect camping adventure</p>
        </header>

        <div class="main-content">
            <div class="toolbar">
                <button id="newTripBtn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Trip
                </button>
            </div>

            <div id="tripsContainer" class="trips-grid">
                <div class="loading">Loading trips...</div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <h2>No trips yet</h2>
                <p>Create your first trip to get started</p>
                <button class="btn btn-primary" onclick="document.getElementById('newTripBtn').click()">Create Trip</button>
            </div>
        </div>
    </div>

    <!-- New Trip Modal -->
    <div id="newTripModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Trip</h2>
                <button class="close-btn" onclick="closeModal('newTripModal')">&times;</button>
            </div>
            <form id="newTripForm">
                <div class="form-group">
                    <label for="tripName">Trip Name</label>
                    <input type="text" id="tripName" name="tripName" placeholder="e.g., Summer 2024 Norway Adventure" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('newTripModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Trip</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
